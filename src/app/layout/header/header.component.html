<!-- toolbar.component.html -->
<mat-toolbar class="custom-toolbar" style="font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
 <button
  mat-icon-button
  class="neumorphic-button"
  class="example-icon"
  aria-label="Toggle Sidebar"
  (click)="toggleSidebar()"
>
  <mat-icon>menu</mat-icon>
</button>
  &nbsp;
  <div  mat-button routerLink="/home" routerLinkActive="active"  class="neumorphic-button " style="cursor: pointer;"><img src="assets/enicarlogo2.png" alt="" style="height: 43px; border-radius: 5px;"></div>

  <span class="example-spacer"></span>
  <span class="example-spacer"></span>
 <button mat-icon-button class="notification-icon" routerLink="/favoris" routerLinkActive="active" aria-label="Notification icon button">
  <mat-icon>favorite</mat-icon>
</button>
  &nbsp;

<button mat-button routerLink="/profile" routerLinkActive="active" class="neumorphic-button" style="margin: 0; padding: 0;">Profile</button>
<button mat-button routerLink="/home" routerLinkActive="active" class="neumorphic-button" style="margin: 0; padding: 0;">Home</button>
<button mat-icon-button class="notification-icon" (click)="logout()" routerLinkActive="active" aria-label="Notification icon button custom" style="margin-bottom: 10px;"><mat-icon>lock_open</mat-icon></button>

</mat-toolbar>
