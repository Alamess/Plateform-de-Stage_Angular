<div class="app-header" >
  <app-header></app-header>
</div>
<div class="container">
</div>
<div class="content" [ngClass]="isSidebarVisible ? 'with-sidebar' : 'without-sidebar'">
<mat-card class="profile-card custom-card">
  <mat-card-header>
    <div class="profile-header">
      <h1 class="profile-title">Profile</h1>


    </div>
  </mat-card-header>
  <mat-card-content>
    <div class="profile-content">
      <div class="profile-image">
        <img src="https://via.placeholder.com/150" alt="Profile Image">
      </div>
      <div class="profile-details">
        <h2>Name:{{ Nom }}</h2>
        <!-- Display editable fields when in edit mode -->
        <ng-container *ngIf="isEditMode; else displayMode">
          <p>
            Nom: <input [(ngModel)]="Nom" />
          </p>
          <!-- Other editable fields... -->
        </ng-container>
        <!-- Display non-editable fields when not in edit mode -->
        <ng-template #displayMode>
          <p>Prenom: {{ Prenom }}</p>
          <p>Unique ID: {{ Id }}</p>
          <p>Filiere:{{ filiere }}</p>
          <p>Ecole : Enicarthage</p>
        </ng-template>

         <button mat-raised-button color="accent" (click)="toggleEditMode()">
        {{ isEditMode ? 'Cancel' : 'Edit' }}
      </button>
      <button mat-raised-button color="accent" (click)="logout()">LogOut</button>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <!-- Display Save and Cancel buttons when in edit mode -->
    <ng-container *ngIf="isEditMode">
      <button mat-raised-button color="primary" (click)="saveChanges()">Save</button>
      <button mat-raised-button color="warn" (click)="cancelEdit()">Cancel</button>
    </ng-container>
  </mat-card-actions>
</mat-card>
</div>
